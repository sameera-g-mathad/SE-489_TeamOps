on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: ['ubuntu-latest', 'windows-latest', 'macos-latest']

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: 'Setup python'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: 'Install Dependencies'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/requirements.txt
          pip install -r requirements/requirements_manual.txt
          pip install -r requirements/requirements_dev.txt

      - name: 'Execute tests'
        run: |
          pytest -v -s tests -W ignore::DeprecationWarning
