on:
  push:
    branches:
      - main
  # pull_request:
  #   branches:
  #     - main

jobs:
  test:
    name: Run Tests
    runs-on: ${{matrix.os}}
    env:
      AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
      AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
    strategy:
      matrix:
        os: ['ubuntu-latest', 'windows-latest', 'macos-latest']

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: 'Setup python'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: 'Install Dependencies'
        run: pip install .

      - name: 'Pull data from aws s3'
        run: dvc pull -r data-remote

      - name: 'Pull model from aws s3'
        run: dvc pull -r model-remote

      - name: 'Execute tests'
        run: |
          pytest -v -s tests -W ignore::DeprecationWarning
